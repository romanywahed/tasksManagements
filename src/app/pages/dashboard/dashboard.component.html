<div class="container">
  <h2 class="title">Task Dashboard</h2>

  <!-- Filter Options -->
  <div class="row mb-3">
    <div class="col-md-3">
      <input 
        type="text" 
        [(ngModel)]="searchText" 
        (input)="filterTasks()"
        class="form-control" 
        placeholder="Search tasks..."
      />
    </div>
    <div class="col-md-3">
      <select class="form-control" [(ngModel)]="statusFilter" (change)="filterTasks()">
        <option value="">All Status</option>
        <option value="Pending">Pending</option>
        <option value="Completed">Completed</option>
      </select>
    </div>
    <div class="col-md-3">
      <select class="form-control" [(ngModel)]="priorityFilter" (change)="filterTasks()">
        <option value="">All Priorities</option>
        <option value="Low">Low</option>
        <option value="Medium">Medium</option>
        <option value="High">High</option>
      </select>
    </div>
  </div>

  <!-- Task Table -->
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th (click)="sortBy('title')">Title</th>
        <th>Description</th>
        <th (click)="sortBy('status')">Status</th>
        <th (click)="sortBy('priority')">Priority</th>
        <th (click)="sortBy('dueDate')">Due Date</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let task of paginatedTasks">
        <td>{{ task.title }}</td>
        <td>{{ task.description }}</td>
        <td><span [class.completed]="task.status === 'Completed'">{{ task.status }}</span></td>
        <td>{{ task.priority }}</td>
        <td>{{ task.dueDate | date }}</td>
        <td>
          <button class="btn btn-primary btn-sm" (click)="openTaskModal(task)">Edit</button>
          <button class="btn btn-danger btn-sm" (click)="deleteTask(task.id)">Delete</button>
          <button class="btn btn-success btn-sm" *ngIf="task.status !== 'Completed'" (click)="markCompleted(task)">Mark Completed</button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Pagination & Page Size Selector -->
  <div class="d-flex justify-content-between p-2">
    <ngb-pagination
    [collectionSize]="tasks.length || 0"
    [(page)]="page"
    [pageSize]="pageSize"
    (pageChange)="onPageChange()">
  </ngb-pagination>
  

    <select class="form-select" style="width: auto" [(ngModel)]="pageSize" (ngModelChange)="onPageChange()">
      <option [ngValue]="2">2 items per page</option>
      <option [ngValue]="4">4 items per page</option>
      <option [ngValue]="6">6 items per page</option>
    </select>
  </div>

  <!-- Add Task Button -->
  <button class="btn btn-success" (click)="openTaskModal()">Add Task</button>
</div>
